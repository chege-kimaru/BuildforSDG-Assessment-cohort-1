<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <title>COVID-19 ESTIMATOR</title>

    <style>
        .jumbotron {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">COVID-19 ESTIMATOR</h1>
        <form>
            <div class="form-group">
                <label for="population">Population</label>
                <input data-population type="number" class="form-control" id="population">
            </div>
            <div class="form-group">
                <label for="timeToElapse">Time to elapse</label>
                <input data-time-to-elapse type="number" class="form-control" id="timeToElapse">
            </div>
            <div class="form-group">
                <label for="reportedCases">Reported Cases</label>
                <input data-total-hospital-beds type="number" class="form-control"
                       id="reportedCases">
            </div>
            <div class="form-group">
                <label for="totalHospitalBeds">Total Hospital Beds</label>
                <input data-total-hospital-beds type="number" class="form-control"
                       id="totalHospitalBeds">
            </div>
            <div class="form-group">
                <label for="periodType">Period Type</label>
                <select data-period-type class="form-control" id="periodType">
                    <option value="days">days</option>
                    <option value="days">weeks</option>
                    <option value="days">months</option>
                </select>
            </div>
            <button data-go-estimate type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
